<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Emerald gradient for the letters -->
    <linearGradient id="emerald" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#45FFB4"></stop>
      <stop offset="100%" stop-color="#2DFF96"></stop>
    </linearGradient>
    <!-- Soft charcoal background -->
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#14201A"></stop>
      <stop offset="100%" stop-color="#0E1512"></stop>
    </radialGradient>
  </defs>

  <!-- rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"></rect>

  <!-- Centered SP text (heavy, tight, clearly legible at small sizes) -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle" font-family="Inter, system-ui, Arial, sans-serif" font-weight="900" font-size="240" letter-spacing="-12" fill="url(#emerald)" style="paint-order: stroke; stroke: rgba(0,0,0,0.45); stroke-width: 14;">
    SP
  </text>
</svg>
